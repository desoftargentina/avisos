<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="col">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <div class="d-flex align-items-center">
      <button mat-button class="pl-0" [routerLink]="node.url ? node.url : null" [queryParams]="node.params" (click)="onRedirect()">
        <div class="d-flex">
          <avisos-icon [icon]="node.icon" size="md" class="b-icon"></avisos-icon>
          {{ node.name }}
        </div>
      </button>
    </div>
  </mat-tree-node>
  <mat-tree-node class="font-weight-bold" *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle>
      <avisos-icon [icon]="icon(node)" size="md"></avisos-icon>
    </button>
    {{ node.name }}
  </mat-tree-node>
</mat-tree>
